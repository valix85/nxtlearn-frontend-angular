
<div style="min-height: calc(100vh - 56px);" class=" d-flex m-auto col-sm-8 col-md-6 col-lg-4 justify-content-center flex-column align-items-center">

    <div class="container-fluid bg-white py-4 shadow-lg rounded">
        <div class="row">
            <div class="col"><br><h1 class="text-center ">LOGIN</h1></div>
        </div>
        <div class="row justify-content-center">
            <div class=" col-md-10 col-lg-10 col-xl-8 align-self-center ">
                    <form 
                    method="post" 
                    #f="ngForm"
                    (submit)="doLogin(f)" 
                    id="loginForm" 
                    >
                        <p>Email:</p>
                        <div class="form-group">
                            <input type="email" name="utente" placeholder="utente" class="form-control"
                            required ngModel email>
                        </div>
                        <p>Password:</p>
                        <div class="form-group">
                            <input type="password" name="pwd" placeholder="password" class="form-control" minlength="4"
                            required ngModel>
                        </div>
                        <br>
                        <div class=" d-flex w-75 justify-content-center m-auto ">
                            <div class="text-center ">
                                <button type="submit" class="btn btn-block btn-success my-0" [disabled]="f.invalid">ACCEDI</button>
                                <div class="my-2">oppure</div>
                                <a [routerLink]="['/register']" class="btn btn-block btn-info my-0">REGISTRATI</a><br><br>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    </div>
