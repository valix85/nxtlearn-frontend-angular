<div id="box-guide">

  <section  class="pb-5">
    <div class="container">
      
      <div class="row">
        <div class="col">
            <h2 class="section-title text-center ">ULTIME GUIDE INSERITE</h2>
        </div>
      </div>

      <div class="row">
        <div class="col">

          <select 
          [ngModel]="sel1"
          (ngModelChange)="doIt($event)"          
          >
            <option *ngFor="let guida of guide" [ngValue]="guida">{{guida.id}}-{{guida.nome}}</option>
          </select>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let guida of guide | slice:0:9">
          <nxt-guida-card [item]="guida"></nxt-guida-card>
        </div>
      </div>
    </div>
  </section>
</div>
