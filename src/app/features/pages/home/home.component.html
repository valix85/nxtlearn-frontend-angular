<div class="container">


  <section id="box-guide" class="pb-5">
    <div class="container">
      <h5 class="section-title h2">ULTIME GUIDE INSERITE</h5>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of guide | slice:0:9">
          <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
            <div class="mainflip">
              <div class="frontside">
                <div class="card">
                  <div class="card-body text-center">
                    <p><img class=" img-fluid" [src]="item.image"
                        alt="card image"></p>
                    <h4 class="card-title">{{item.nome}}</h4>
                    <p class="card-text">Livello: {{item.livello.descrizione}}</p>
                    <span class="btn btn-primary">SCOPRI DI PI&Uacute;</span>
                  </div>
                </div>
              </div>
              <div class="backside">
                <div class="card">
                  <div class="card-body text-center mt-4">
                    <h4 class="card-title">{{item.nome}}</h4>
                    <p class="card-text">{{item.descrizione | slice:0:100}}... <br><br>
                      <a [routerLink]="['/guida', item.id]" class="btn btn-primary">Vai alla guida</a>
                      <!--
                      <a [routerLink]="['/guida', item.id]">Vai alla guida</a><br>
                      <a routerLink="/guida/{{ item.id }}">Vai alla guida</a>
                      -->
                    </p>
