<nav class="breadcrumb-container" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a><span class="separator"></span></li>
        <li class="breadcrumb-item active" aria-current="page">Impostazione utente</li>
    </ol>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <nxt-optionlist [typeView]="1" (lastSetting)="viewOption($event)"></nxt-optionlist>
        </div>
        <div class="col" *ngIf="this.progress>1" [ngSwitch]="this.setting">
            <nxt-changepassword *ngSwitchCase="'password'"></nxt-changepassword>
        </div>
    </div>
</div>
